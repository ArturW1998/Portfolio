<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Application Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#0E0D10" />
    <meta name="application-name" content="%REACT_APP_TITLE%" />

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#0E0D10" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/favicons/icons/icon-512x512.png" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/favicons/browserconfig.xml" />

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0E0D10" />
    <meta name="apple-mobile-web-app-title" content="%REACT_APP_TITLE%" />
    <meta name="theme-color" content="#ffffff" />
